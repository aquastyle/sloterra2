<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sloterra</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<main class="wrapper">
  <div class="content">
    <section class="sloterra">
      <div class="sloterra__inner">
        <div class="logo__box">
          <div class="logo">
            <a href="#">
              <img src="img/logo.png" alt="">
            </a>
          </div>
        </div>
      </div>
    </section>
    <section class="wheel_wrap">
      <div class="wheel_btn spin">
        <div class="wheel_btn__inner"></div>
      </div>
      <div class="wheel_wrap__wheels">
        <div class="wheel_spinner__wrapper">
          <div class="wheel_spinner wheel_spinner--main wheel_spinner_animated">
            <img src="img/Zovnishne_koleso.png" alt="" class="wheel_spinner_img">
          </div>
        </div>
        <div class="wheel_spinner__wrapper">
          <div class="wheel_spinner wheel_spinner--center wheel_spinner_animated--small">
            <img src="img/Vnutrishne koleso.png" alt="" class="wheel_spinner_img">
          </div>
        </div>
      </div>
    </section>
    <section class="images">
      <div class="body-img">
        <div class="back-girl">
          <img src="img/back-girl.png" alt="">
        </div>
      </div>
    </section>
  </div>

  <div class="popup_overlay">
    <div class="popup_window">
      <div class="signup-form">
        <h1>Sign up</h1>
        <div class="bonus">
          <div class="bonus__inner">
            <div class="box">
              <img src="img/box.svg" alt="">
            </div>
            <div class="deposit">
              Welcome Pack
              <br>on <span class="deposit__message">first 4 deposits </span>
              <span class="deposit__bonus">325% +1400 eur</span>
            </div>
          </div>
        </div>
        <div class="social">
          <div class="social-text">
            Sign in with
          </div>
          <div class="social-icon">
            <a class="social__link" href="#">
              <img class="social-img" src="img/google.svg" alt="">
            </a>
            <a class="social__link" href="#">
              <img class="social-img" src="img/fb.svg" alt="">
            </a>
            <a class="social__link" href="#">
              <img class="social-img" src="img/telegram.svg" alt="">
            </a>
          </div>
        </div>
        <form class="form">
          <div class="form__inner">
            <input class="input-box" type="email" placeholder="Email/Phone" required>
            <input class="input-box" type="password" placeholder="Password" required>
            <select name="select">
              <option value="value1">EUR</option>
              <option value="value2">USD</option>
              <option value="value3">CZK</option>
              <option value="value3">CLP</option>
              <option value="value3">BRL</option>
              <option value="value3">ARS</option>
              <option value="value3">HRK</option>
              <option value="value3">mBTC</option>
              <option value="value3">mETH</option>
              <option value="value3">mLTC</option>
            </select>
          </div>
          <div class="check-box">
            <label>
              <input class="check__box" type="checkbox">
              <span class="check-style"></span>
              I want to receive news and promotions from the casino
            </label>
            <label>
              <input class="check__box" type="checkbox">
              <span class="check-style"></span>
              I unconditionally agree with "Terms & Conditions", "Data Policy", "Cookie Policy" and that I am older than
              18 years old.
            </label>
          </div>
          <button type="submit" class="button" href="#">REGISTRATION</button>
        </form>
        <div class="log-in">
          <p class="log-in__text">Already have an account?</p>
          <a class="log-in__link" href="#">Log in</a>
        </div>
      </div>
    </div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/libs.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
